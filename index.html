<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="index.js"></script>
    <div class="container">
        <div class="score">
            <p id="Score">score: 0</p>
        </div>
        <div class="text">
            <p id="Question"></p>
        </div>
        <div class="answer">
            <input id="answer" type="text" placeholder="Enter your answer" autofocus autocomplete="off">
        </div>
        <div class="submit" onclick="checkAnswer()">
            <p id="submit">Submit</p>
        </div>
    </div>
</body>
</html>
